{% extends 'base.html' %}

{% block title %}Tunes{% endblock %}

{% block content %}
    <h1>Tunes</h1>
    <div class="tune">
        <!-- create a table -->
        <table class="table table-success table-striped">
            <tr>
                <thead>
                    <th>Title</th>
                    <th>Composer</th>
                    <th>Meter</th>
                    <th>Key</th>
                    <th>Type</th>
                    <th>Actions</th>
                </thead>
            </tr>
            {% for tune in tunes %}
            <tr>
                <td>
                    <a href="{% url 'tune:tune_edit' pk=tune.pk %}">
                        {{ tune.title }}
                    </a>
                </td>
                <td>{{ tune.composer }}</td>
                <td>{{ tune.meter }}</td>
                <td>{{ tune.key }}</td>
                <td>{{ tune.type }}</td>
                <td>
                    <form  method="post" action="{% url 'tune:tune_delete' pk=tune.id %}">
                    {% csrf_token %}
                    <input class="btn btn-outline-danger" type="submit" value="Delete">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
