{% extends 'base.html' %}

{% block title %}Play{% endblock %}

{% block content %}
  <div class ="mt-4">
    <p>Here you can get a suggestion of a tune to play taken from your search results. The app will keep suggesting tunes until no matching tunes are left.</p>
  </div>
  <div class="my-4">
    <input class="form-control"
      type="search"
      name="search"
      id="searchField"
      placeholder="Search tunes to play..."
      hx-trigger="keyup[keyCode==13]"
      hx-get="{% url 'tune:search' %}"
      hx-target="#tunes"
      hx-indicator=".htmx-indicator">
    <button class="btn btn-primary"
      hx-trigger="click"
      hx-get="{% url 'tune:search' %}"
      hx-include="#searchField"
      hx-target="#tunes"
      hx-indicator=".htmx-indicator"
      >Search</button>

    <div id="tunes"></div>
  </div>
{% endblock %}
