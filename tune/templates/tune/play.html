{% extends 'base.html' %}

{% block title %}Play{% endblock %}

{% block content %}
  <div class="my-4">
    <input class="form-control" type="search" name="search" id="searchField" placeholder="Search tunes to play...">
    <button class="btn btn-primary"
      hx-post="{% url 'tune:search' %}"
      hx-trigger="click"
      hx-include="#searchField"
      hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
      hx-target="#tunes"
      hx-indicator=".htmx-indicator"
      hx-swap="outerHTML"
      >Search</button>
    <div id="tunes"></div>
  </div>
{% endblock %}
